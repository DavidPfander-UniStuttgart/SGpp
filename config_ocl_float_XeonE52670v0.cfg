{
    "VERBOSE": true,
    "OCL_MANAGER_VERBOSE": true,
    "SHOW_BUILD_LOG": true,
    "PLATFORMS": {
	"Intel(R) CPU Runtime for OpenCL(TM) Applications": {
            "DEVICES": {
		"       Intel(R) Xeon(R) CPU E5-2670 0 @ 2.60GHz": {
                    "KERNELS": {
                        "multdensity": { // 1396
                            "VERBOSE": false,
                            "LOCAL_SIZE": 128, // tune 
                            "PREPROCESS_POSITIONS": true,
                            "KERNEL_USE_LOCAL_MEMORY": true, // see connect
                            "KERNEL_LOCAL_CACHE_SIZE": 32, // tune
                            "USE_LESS_OPERATIONS": true,
                            "USE_FABS": true,
                            "USE_IMPLICIT": true,
                            "WRITE_SOURCE": true,
                            "ENABLE_OPTIMIZATIONS": true,
                            "OPTIMIZATION_FLAGS": "-cl-mad-enable -cl-denorms-are-zero -cl-no-signed-zeros -cl-unsafe-math-optimizations -cl-finite-math-only -cl-fast-relaxed-math"
                        },
                        "cscheme": { // 1396MHz
                            "VERBOSE": false,
                            "LOCAL_SIZE": 128, // tune
                            "KERNEL_LOCAL_CACHE_SIZE": 32, // tune
                            "WRITE_SOURCE": true,
                            "ENABLE_OPTIMIZATIONS": true,
                            "KERNEL_USE_LOCAL_MEMORY": true, // see connect
                            "OPTIMIZATION_FLAGS": "-cl-mad-enable -cl-denorms-are-zero -cl-no-signed-zeros -cl-unsafe-math-optimizations -cl-finite-math-only -cl-fast-relaxed-math"
                        },
                        "connectNeighbors": { // 1396MHz
                            "VERBOSE": false,
                            "KERNEL_LOCAL_CACHE_SIZE": 32, // tune
                            "KERNEL_USE_LOCAL_MEMORY": true, // tune on CPU devices -> should be implied from KERNEL_LOCAL_CACHE_SIZE > 1 (through adjust functor)
                            "LOCAL_SIZE": 128, // tune
                            "USE_APPROX": true,
                            "KERNEL_DATA_BLOCKING_SIZE": 2, // tune
                            "APPROX_REG_COUNT": 8, // tune
                            "WRITE_SOURCE": true,
                            "ENABLE_OPTIMIZATIONS": true,
                            "OPTIMIZATION_FLAGS": "-cl-mad-enable -cl-denorms-are-zero -cl-no-signed-zeros -cl-unsafe-math-optimizations -cl-finite-math-only -cl-fast-relaxed-math"
                        },
                        "removeEdges": { // 2095MHz
			    "VERBOSE": true,
                            "REUSE_SOURCE": true,
                            "KERNEL_LOCAL_CACHE_SIZE": 32, // tune
                            "KERNEL_USE_LOCAL_MEMORY": true, // tune on CPU devices
                            "LOCAL_SIZE" : 128, // tune
                            "ENABLE_OPTIMIZATIONS": true,
                            "OPTIMIZATION_FLAGS": "-cl-mad-enable -cl-denorms-are-zero -cl-no-signed-zeros -cl-unsafe-math-optimizations -cl-finite-math-only -cl-fast-relaxed-math"
                        }
		    }
		}
            }
	}
    },
    "LOAD_BALANCING_VERBOSE": false,
    "INTERNAL_PRECISION": "float"
}
